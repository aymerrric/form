<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel='stylesheet' href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="background-image">
            <div class="banner"><img src="images/logo.png" alt="logo">
            <p></p></div>
        </div>
        <div class="right-container">
            <div class="top-right-container">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started
                </p>
                <h2>You <em>know</em> you want yo.</h2>
            </div>
            <div class="form-container">
                <h2>Let's do this</h2>
                <form id="form-to-send">
                    <fieldset>
                        <div class="first-name-container">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="firstName" type="text" required>
                        </div>
                        <div class="last-name-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="lastName" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="email-container">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email"  name="email" required>
                        </div>
                        <div class="phone-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </fieldset>    
                    <fieldset>
                        <div class="password-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="password-confimation-container">
                            <label for="password-confirmation"></label>
                            <input type="password" id="password-confirmation" name="passwordConfirmation" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="bottom-right-container">
                <button form="form-to-send" type="submit">Create Account</button>
                <div class="p">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </body>
</html>
